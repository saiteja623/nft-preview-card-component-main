<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="images">
          <img src="./images/image-equilibrium.jpg" class="cube" alt="" />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="" class="eye" />
          </div>
        </div>
        <h3 class="changes">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="box">
          <div class="each">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p style="color: hsl(178, 100%, 50%)">0.041 ETH</p>
          </div>
          <div class="each">
            <img src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="footer">
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of <span class="changes"> Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
